<form (ngSubmit)="signUp()" class="space-y-6">
  <div class="flex h-screen flex-col justify-center px-6 py-12 lg:px-8 mt-14 md:-mt-6 mb-28">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
        Regístrese para obtener una nueva cuenta
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo Electrónico</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" [(ngModel)]="email" autocomplete="email" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm
                          ring-1 ring-inset ring-gray-300 placeholder:text-gray-400
                          focus:ring-2 focus:ring-inset focus:ring-[#9884B5] sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
          <div class="mt-2">
            <input id="password" name="password" type="password" [(ngModel)]="password" autocomplete="new-password" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm
                          ring-1 ring-inset ring-gray-300 placeholder:text-gray-400
                          focus:ring-2 focus:ring-inset focus:ring-[#9884B5] sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <button type="submit"
                  class="flex w-full justify-center rounded-md bg-gradient-to-r from-[#4A90E2] to-[#9013FE] px-3 py-1.5
                         text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gradient-to-r hover:from-[#1D4ED8] hover:to-[#7B68A5]
                         focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#4A90E2] z-10">
            Sign up
          </button>
        </div>
      </div>

      <p class="mt-10 text-center text-sm text-gray-500">
        ¿Ya tienes una cuenta?
        <a href="/login" class="font-semibold leading-6 text-[#1D4ED8] hover:text-[#9884B5]">Iniciar sesión</a>
      </p>
    </div>
  </div>
</form>

<div *ngIf="welcomeMessage" class="welcome-message">
  {{ welcomeMessage }}
</div>
