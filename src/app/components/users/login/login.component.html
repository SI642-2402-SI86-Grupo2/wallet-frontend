<div class="flex h-screen flex-col justify-center px-6 py-12 lg:px-8 -mt-14 bg-[#F8F8F8]">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
      Inicia sesión en tu cuenta
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo Electrónico</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm
                        ring-1 ring-inset ring-gray-300 placeholder:text-gray-400
                        focus:ring-2 focus:ring-inset focus:ring-[#9884B5] sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
          <div class="text-sm">
            <a href="/" class="font-semibold text-[#1D4ED8] hover:text-[#9884B5]">¿Has olvidado tu contraseña?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm
                        ring-1 ring-inset ring-gray-300 placeholder:text-gray-400
                        focus:ring-2 focus:ring-inset focus:ring-[#9884B5] sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit"
                class="flex w-full justify-center rounded-md bg-gradient-to-r from-[#9884B5] to-[#1D4ED8] px-3 py-1.5
                       text-sm font-semibold leading-6 text-white shadow-sm hover:from-[#7b68a5] hover:to-[#1a4abc]
                       focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#9884B5]">
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      ¿No eres miembro?
      <a href="/signup" class="font-semibold leading-6 text-[#1D4ED8] hover:text-[#9884B5]">Únete hoy</a>
    </p>
  </div>
</div>
