<div class="min-h-screen flex items-center justify-center bg-[#F8F8F8]">
  <div class="w-3/4 max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-6 text-gray-900">Perfil</h2>

    <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
      <div class="flex flex-col items-center justify-center flex-shrink-0">
        <img [src]="profile.photo || '/default-profile-photo.svg'" alt="Profile photo" class="h-24 w-24 rounded-full object-cover shadow-md" onerror="this.onerror=null;this.src='/default_image_path.png';">
        <input type="file" #fileInput (change)="onFileSelected($event)" class="hidden">
        <button (click)="fileInput.click()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Subir Foto</button>
      </div>

      <div class="flex-grow">
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nombre Completo:</label>
            <p class="p-1 mt-1 block w-full border border-gray-300 rounded-md shadow-sm sm:text-sm">{{ profile.fullName }}</p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Correo Electrónico:</label>
            <p class="p-1 mt-1 block w-full border border-gray-300 rounded-md shadow-sm sm:text-sm">{{ profile.email }}</p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Contraseña:</label>
            <p class="p-1 mt-1 block w-full border border-gray-300 rounded-md shadow-sm sm:text-sm">********</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
