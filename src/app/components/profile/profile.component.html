<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-2/4 max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-6">Edit your Profile</h2>

    <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
      <div class="flex flex-col items-center justify-center flex-shrink-0">
        <img src="/default-profile-photo.svg" alt="Profile photo" class="h-24 w-24 rounded-full object-cover" onerror="this.onerror=null;this.src='/default_image_path.png';">
        <button class="mt-4 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
          Change Photo
        </button>
      </div>

      <div class="flex-grow">
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">First Name:</label>
            <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="First Name">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Last Name:</label>
            <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Last Name">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="email@example.com">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="********">
          </div>
        </div>
      </div>
    </div>

    <!-- BotÃ³n Save alineado a la derecha -->
    <div class="mt-6 flex justify-end">
      <button class="px-6 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
        Save
      </button>
    </div>
  </div>
</div>
