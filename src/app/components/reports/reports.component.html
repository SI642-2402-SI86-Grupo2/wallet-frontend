<div class="report-container">
  <h1>Reportes de Documentos y Portafolios</h1>

  <button (click)="saveReportToFirebase()">Guardar Reporte en Firebase</button>
  <button (click)="downloadReport()">Descargar Reporte</button>

  <table>
    <thead>
    <tr>
      <th>Documento</th>
      <th>Tipo</th>
      <th>Portafolio</th>
      <th>Descripci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let report of reportData">
      <td>{{ report.documentName }}</td>
      <td>{{ report.documentType }}</td>
      <td>{{ report.portfolioName }}</td>
      <td>{{ report.portfolioDescription }}</td>
    </tr>
    </tbody>
  </table>
</div>
