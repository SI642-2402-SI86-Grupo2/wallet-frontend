<div class="container">
  <h1>Reportes</h1>

  <h2>Portafolios</h2>
  <table border="1">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>TCEA Consolidado</th>
      <th>Descripci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let portfolio of portfolios">
      <td>{{ portfolio.portfolio_name }}</td>
      <td>{{ portfolio.total_tcea.toFixed(2) }}%</td>
      <td>{{ portfolio.description }}</td>
    </tr>
    </tbody>
  </table>

  <h2>Documentos</h2>
  <table border="1">
    <thead>
    <tr>
      <th>Tipo</th>
      <th>Monto</th>
      <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let document of documents">
      <td>{{ document.document_type }}</td>
      <td>{{ document.amount }} {{ document.currency }}</td>
      <td>{{ document.status }}</td>
    </tr>
    </tbody>
  </table>

  <button (click)="exportToPDF()">Exportar a PDF</button>
</div>
